<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-shop seller signup</title>
  <!-- icon image -->
  <link rel="icon" type="image/png" href="image/logo/iconlogo.png">

  <!-- css link -->
  <link rel="stylesheet" type="text/css" href="css/signup.css">

  <!-- google icon & fonts link -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

 <!-- content -->
<section class="main">

  <!-- navbar -->
  <div class="navbar">
      <a href="../index.html"><img src="image/logo/logo.png"></a>
  </div>

  <!-- Login form -->
  <div class="login-form-holder">
    <div class="content">
      <div class="box-1">
        <h1>SELLER SIGNUP</h1>
        
        <form action="" method="post">

            <!-- Name -->
            <div class="content-1">
                <label class="text">Name</label>
                <input class="input-box" type="text" name="name" :value="old('name')" placeholder="Enter your full name" required autofocus>
                <x-input-error :messages="$errors->get('name')" class="error" />
            </div>

            <!-- Email Address -->
            <div class="content-1">
                <label class="text">Email</label>
                <input class="input-box" type="email" name="email" :value="old('email')" placeholder="Enter your email" required>
                <x-input-error :messages="$errors->get('email')" class="error" />
            </div>

            <!-- Password -->
            <div class="content-1">
                <label class="text">Password</label>
                <input class="input-box" type="password" name="password" required autocomplete="new-password" placeholder="Enter new password" id="myInput">
                <label class="show-password"  for="check-box-1" for="check-box-2">
                    <i class="bi material-symbols-outlined" id="hide-password">visibility_off</i>
                    <i class="bi material-symbols-outlined" id="show-password">visibility</i>
                </label>
                <input id="check-box-1" type="checkbox" onclick="myFunction()">
                <x-input-error :messages="$errors->get('password')" class="error" />
            </div>


            <!-- Confirm Password -->
            <div class="content-1">
                <label class="text">Confirm Password</label>
                <input class="input-box" type="password" name="password_confirmation" placeholder="Confirm your password" required id="myInput-2" >
                <x-input-error :messages="$errors->get('password_confirmation')" class="error"/>
            </div>

          <!-- button -->
          <button type="submit" class="button-1">
            Sign up
          </button>

        </form>

            <!-- signup -->
        <div class="content-4">
          <a href="login.html" >Already registered?</a>
        </div>

      </div>
      <div class="box-2">
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    Â© E-shop.com.np 2022
  </div>
</section>
</body>

<!-- js link -->
<script src="js/signup.js"></script>
</html>
